<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stile con Gradiente</title>
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #f0f0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center; /* centra testi */
    }

    h1, h2, h3, h4, h5, h6 {
      margin: 0 0 12px 0;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 3rem;
      color: #ffdd57;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 2.5rem;
      color: #f5a623;
    }

    h3 {
      font-size: 2rem;
      color: #ffffff;
      opacity: 0.9;
    }

    h4 {
      font-size: 1.75rem;
      color: #cfd8dc;
    }

    h5 {
      font-size: 1.5rem;
      color: #b0bec5;
      font-style: italic;
    }

    h6 {
      font-size: 1.25rem;
      color: #90a4ae;
      font-weight: 400;
    }

    /* Box contenitore per i paragrafi */
    .paragraph-box {
      background: rgba(255, 255, 255, 0.15); /* bianco semi-trasparente */
      border-radius: 15px;
      padding: 20px 30px;
      max-width: 600px;
      margin: 10px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      color: #e0e0e0;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      font-size: 1.1rem;
      line-height: 1.6;
    }

    hr {
      border: none;
      height: 2px;
      background: #ffdd57;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 2px 6px #ffdd57aa;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <h1>Titolo 1</h1>
  <h2>Titolo 2</h2>
  <h3>Titolo 3</h3>
  <h4>Titolo 4</h4>
  <h5>Titolo 5</h5>
  <h6>Titolo 6</h6>

  <hr>

  <h1>Paragrafi</h1>
  <div class="paragraph-box">Paragrafo 1</div>
  <div class="paragraph-box">Paragrafo 2</div>
  <div class="paragraph-box">Paragrafo 3</div>
</body>
</html>
