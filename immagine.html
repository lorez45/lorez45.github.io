<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Immagine & Testo</title>
  <style>
    body {
      background-color: #eaf6fb;
      font-family: Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .center {
      margin: 30px 0;
    }

    img {
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .italic-text {
      font-style: italic;
      text-align: right;
      width: 80%;
    }

    .left-align {
      width: 80%;
      margin-top: 20px;
    }

    ul, ol {
      font-size: 1rem;
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="center">
    <img src="https://raw.githubusercontent.com/lorez45/lorez45.github.io/refs/heads/main/img/casa.jpg" alt="casa">
  </div>

  <p class="italic-text">Questo Ã¨ un esempio di testo in corsivo</p>

  <div class="left-align">
    <p>Testo con <sup>apice</sup> e <sub>pedice</sub></p>

    <ul type="square">
      <li>primo punto</li>
      <li>secondo punto</li>
      <li>terzo punto</li>
    </ul>

    <ol type="A" start="4">
      <li>quarto punto</li>
      <li>quinto punto</li>
      <li>sesto punto</li>
    </ol>
  </div>

</body>
</html>
