<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I miei progetti GitHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #eaf6fb; /* Colore accessibile per ipovedenti */
      color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      color: #124559;
    }

    p {
      font-size: 18px;
      margin-bottom: 35px;
      color: #4a4a4a;
    }

    .links {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 24px;
      background-color: #1565c0;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      transition: background 0.3s, transform 0.2s;
    }

    .links a:hover {
      background-color: #0d47a1;
      transform: translateY(-2px);
    }

    .github-icon {
      width: 20px;
      height: 20px;
      filter: invert(100%);
    }

    @media (min-width: 600px) {
      .links {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>

    <div class="links">

      <a href="tabella.html" target="_blank"><img class="github-icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/github.svg" alt="GitHub"> VI. tabella</a>
