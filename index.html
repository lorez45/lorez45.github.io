<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso alla Biblioteca Digitale</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f2f6f9, #e6edf3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1f2933;
    }

    .wrapper {
      background-color: #ffffff;
      max-width: 560px;
      width: 100%;
      padding: 70px 60px;
      border-radius: 26px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.12);
      text-align: center;
      animation: fadeUp 0.9s ease;
    }

    h1 {
      font-size: 34px;
      font-weight: 700;
      color: #102a43;
      margin-bottom: 18px;
    }

    .subtitle {
      font-size: 17px;
      font-weight: 400;
      color: #4a5d73;
      line-height: 1.7;
      margin-bottom: 50px;
    }

    .btn-access {
      position: relative;
      display: inline-block;
      padding: 20px 56px;
      background-color: #1e5fbf;
      color: #ffffff;
      font-size: 20px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow:
        0 10px 25px rgba(30, 95, 191, 0.35),
        inset 0 0 0 rgba(255,255,255,0);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn-access::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.45),
        transparent
      );
      transform: skewX(-20deg);
    }

    .btn-access:hover::before {
      animation: lightSweep 0.9s ease;
    }

    .btn-access:hover {
      transform: translateY(-3px);
      box-shadow:
        0 18px 40px rgba(30, 95, 191, 0.45),
        inset 0 0 12px rgba(255,255,255,0.35);
    }

    @keyframes lightSweep {
      from {
        left: -75%;
      }
      to {
        left: 125%;
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .wrapper {
        padding: 50px 35px;
      }

      h1 {
        font-size: 28px;
      }

      .subtitle {
        font-size: 16px;
      }

      .btn-access {
        font-size: 18px;
        padding: 18px 44px;
      }
    }
  </style>
</head>

<body>

  <main class="wrapper">
    <h1>Biblioteca Digitale</h1>

    <p class="subtitle">
  Entra nella biblioteca digitale.<br>
  Ogni libro ha una storia da raccontareâ€¦ sei pronto a scoprirla?
  </p>

    <a href="Biblioteca.html" class="btn-access">
      Accedi alla Biblioteca
    </a>
  </main>

</body>
</html>
