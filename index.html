<!DOCTYPE html>

  <title>I miei progetti GitHub</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 95%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #666;
    }

    .links {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      background-color: #24292e;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .links a:hover {
      background-color: #3f3f46;
      transform: translateY(-2px);
    }

    .github-icon {
      width: 20px;
      height: 20px;
      filter: invert(100%);
    }

    @media (min-width: 480px) {
      .links {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
