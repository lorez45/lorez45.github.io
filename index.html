<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso Biblioteca</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eaf6fb, #d7eef9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e1e1e;
    }

    .container {
      background-color: #ffffff;
      padding: 60px 50px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
      text-align: center;
      max-width: 520px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 36px;
      color: #124559;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      color: #4a4a4a;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn-biblioteca {
      display: inline-block;
      padding: 20px 50px;
      background-color: #1565c0;
      color: #ffffff;
      text-decoration: none;
      font-size: 22px;
      font-weight: 600;
      border-radius: 18px;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 25px rgba(21, 101, 192, 0.35);
    }

    .btn-biblioteca:hover {
      background-color: #0d47a1;
      transform: translateY(-4px);
      box-shadow: 0 18px 35px rgba(13, 71, 161, 0.45);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 30px;
      }

      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }

      .btn-biblioteca {
        font-size: 20px;
        padding: 18px 40px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Biblioteca Digitale</h1>
    <p>
      Benvenuto nella biblioteca di <strong>Splinchi e Russo</strong>.<br>
      Qui puoi consultare libri, materiali e contenuti digitali in modo semplice e veloce.
    </p>

    <a href="biblioteca.html" class="btn-biblioteca">
      Accedi alla Biblioteca
    </a>
  </div>

</body>
</html>
