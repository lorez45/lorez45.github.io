<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I miei progetti GitHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #eaf6fb;
      color: #1e1e1e;
      padding: 50px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 36px;
      color: #124559;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 20px;
      color: #4a4a4a;
      margin-bottom: 40px;
      text-align: center;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-content: center;
      justify-items: center; /* CENTRA IL BOX */
    }

    .project-box {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 40px;        /* PIÙ GRANDE */
      background-color: #1565c0;
      color: #fff;
      text-decoration: none;
      border-radius: 16px;
      font-weight: 600;
      font-size: 22px;           /* TESTO PIÙ GRANDE */
      min-width: 280px;
      max-width: 360px;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .project-box:hover {
      background-color: #0d47a1;
      transform: scale(1.05) translateY(-2px);
    }

    @media (max-width: 960px) {
      .projects-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .projects-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <h1>Accedi alla biblioteca di Splinchi e Russo</h1>

  <div class="projects-grid">
    <a class="project-box" href="Biblioteca.html" target="_blank">
      Biblioteca
    </a>
  </div>

</body>
</html>
