<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I miei progetti GitHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #eaf6fb;
      color: #1e1e1e;
      padding: 50px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 36px;
      color: #124559;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 20px;
      color: #4a4a4a;
      margin-bottom: 40px;
      text-align: center;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-content: center;
    }

    .project-box {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 30px;
      background-color: #1565c0;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 18px;
      min-width: 0;
      max-width: 300px;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .project-box:hover {
      background-color: #0d47a1;
      transform: translateY(-2px);
    }

    
    .project-box img.github-icon {
      display: none;
    }

    
    .last-row-wrapper {
      grid-column: 1 / -1; /* occupa tutta la griglia */
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .last-row-wrapper .project-box {
      max-width: 300px;
    }

    .altervista-box {
      background-color: #ffffff;
      padding: 30px 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      margin-top: 50px;
      text-align: center;
      width: 100%;
      color: #1e1e1e;
      font-weight: 600;
      font-size: 18px;
    }

    .altervista-box h1 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #124559;
    }

    .altervista-box p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #4a4a4a;
    }

    .altervista-link {
      display: inline-block;
      background-color: #1565c0;
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .altervista-link:hover {
      background-color: #0d47a1;
    }

    @media (max-width: 960px) {
      .projects-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .last-row-wrapper {
        justify-content: flex-start;
        flex-wrap: wrap;
      }
    }

    @media (max-width: 480px) {
      .projects-grid {
        grid-template-columns: 1fr;
      }

      .last-row-wrapper {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <h1>Accedi alla biblioteca di Splinchi e Russo</h1>

  <div class="projects-grid">
    <a class="project-box" href="Biblioteca.html" target="_blank"> biblioteca</a>
  </div>

  <div class="altervista-box">
    <h1>Visita anche il mio sito su Altervista</h1>
    <p>Clicca qui per accedere al sito ospitato su Altervista:</p>
    <a class="altervista-link" href="https://lorez45.altervista.org" target="_blank">Vai al sito Altervista</a>
  </div>

</body>
</html>
