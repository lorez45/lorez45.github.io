<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>liste</title>
  <style>
    body {
      background-color: #eaf6fb;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }

    h2, h3 {
      color: #023e8a;
    }

    ul, ol {
      max-width: 500px;
      margin: 0 auto 30px auto;
      padding-left: 40px;
      font-size: 1.2rem;
      text-align: left;
    }

    ul li, ol li {
      margin: 10px 0;
    }

    ul[type="circle"] {
      list-style-type: circle;
    }

    ol[type="I"] {
      list-style-type: upper-roman;
    }

    ul ul {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>Liste</h2>

  <h3>Lista non ordinata:</h3>
  <ul type="circle">
    <li>nome 1</li>
    <li>nome 2</li>
    <li>nome 3</li>
  </ul>

  <h3>Lista ordinata:</h3>
  <ol type="I">
    <li>nome 1
      <ul type="circle">
        <li>prova1</li>
        <li>prova2</li>
      </ul>
    </li>
    <li>nome 2</li>
    <li>nome 3</li>
  </ol>
</body>
</html>
