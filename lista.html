<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>TESTA DEL DOCUMENTO</title>
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #f0f0f5;
      font-family: Arial, sans-serif;
      margin: 40px;
      padding: 0;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    h3 {
      font-size: 1.8rem;
      margin-top: 40px;
      margin-bottom: 15px;
      text-decoration: underline;
    }

    ul, ol {
      max-width: 500px;
      margin: 0 auto 30px auto;
      padding-left: 50px;
      color: #f0f0f5;
      font-size: 1.6rem;
      line-height: 1.6;
      text-align: left;
    }

    ul li, ol li {
      margin: 12px 0;
    }

    ul[type="circle"] {
      list-style-type: circle;
    }

    ol[type="I"] {
      list-style-type: upper-roman;
    }

    ul ul {
      margin-top: 8px;
      padding-left: 35px;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <h2>Liste con Sfondo a Gradiente</h2>

  <h3>Lista non ordinata (puntata):</h3>
  <ul type="circle">
    <li>nome 1</li>
    <li>nome 2</li>
    <li>nome 3</li>
  </ul>

  <h3>Lista ordinata (numerata in numeri romani):</h3>
  <ol type="I">
    <li>nome 1
      <ul type="circle">
        <li>prova1</li>
        <li>prova2</li>
      </ul>
    </li>
    <li>nome 2</li>
    <li>nome 3</li>
  </ol>
</body>
</html>
