<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testo Stilizzato</title>
  <style>
    /* Sfondo gradiente */
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #f0f0f5; /* testo chiaro per contrasto */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
    }

    /* Stile generico per gli header */
    h1, h2, h3, h4, h5, h6 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 3.2rem;
      color: #ffdd57; /* giallo caldo */
      text-transform: uppercase;
      letter-spacing: 2.5px;
    }

    h2 {
      font-size: 2.8rem;
      color: #f5a623; /* arancione */
    }

    h3 {
      font-size: 2.4rem;
      color: #ffffff;
      opacity: 0.9;
    }

    h4 {
      font-size: 2rem;
      color: #cfd8dc;
    }

    h5 {
      font-size: 1.6rem;
      color: #b0bec5;
      font-style: italic;
    }

    h6 {
      font-size: 1.2rem;
      color: #90a4ae;
      font-weight: 400;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <h1>ciao</h1>
  <h2>ciao</h2>
  <h3>ciao</h3>
  <h4>ciao</h4>
  <h5>ciao</h5>
  <h6>ciao</h6>
</body>
</html>
