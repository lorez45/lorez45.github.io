<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu a discesa</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 50px;
      background-color: #0077b6;
      color: white;
    }

    nav {
      position: relative;
      display: inline-block;
    }

    button {
      padding: 12px 24px;
      background-color: white;
      color: #0077b6;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 1;
      margin-top: 10px;
      animation: fadeIn 0.3s ease;
    }

    #dropdown-content a {
      color: #0077b6;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #eee;
      transition: background-color 0.3s;
    }

    #dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .torna-indietro-btn {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .torna-indietro-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <a class="torna-indietro-btn" href="./index.html">‚Üê Torna alla home</a>
  <nav>
    <button>Apri menu</button>
    <div id="dropdown">
      <div id="dropdown-content">
        <a href="#">Prova 1</a>
        <a href="#">Prova 2</a>
        <a href="#">Prova 3</a>
      </div>
    </div>
  </nav>

  <script>
    const button = document.querySelector("button");
    const dropdown = document.querySelector("#dropdown-content");
    let isVisible = false;

    button.addEventListener("click", () => {
      dropdown.style.display = isVisible ? "none" : "block";
      isVisible = !isVisible;
    });

    document.addEventListener("click", (e) => {
      if (!dropdown.contains(e.target) && !e.target.matches("button")) {
        dropdown.style.display = "none";
        isVisible = false;
      }
    });
  </script>
</body>
</html>
