<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tabella 10x10</title>
  <style>
    body {
      background-color: #eaf6fb;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      transition: 0.3s;
    }
    .odd {
      background-color: #f0f8ff;
    }
    td:hover {
      background-color: #ff6b6b;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tbody>
      <!-- Puoi copiare e incollare i tuoi <tr> originali qui -->
      <!-- Ne lascio solo 2 per esempio -->
      <tr class="odd">
        <td>Lorem ipsum</td><td>Lorem ipsum</td><td>Lorem ipsum</td><td>Lorem ipsum</td><td>Lorem ipsum</td>
        <td>Lorem ipsum</td><td>Lorem ipsum</td><td>Lorem ipsum</td><td>Lorem ipsum</td><td>Lorem ipsum</td>
      </tr>
      <tr>
        <td>Lorem ipsum</td><td>Lorem ipsum</td><td>Lorem ipsum</td><td>Lorem ipsum</td><td>Lorem ipsum</td>
        <td>Lorem ipsum</td><td>Lorem ipsum</td><td>Lorem ipsum</td><td>Lorem ipsum</td><td>Lorem ipsum</td>
      </tr>
      <!-- Continua con gli altri -->
    </tbody>
  </table>
</body>
</html>
