<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rettangoli</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      border: 2px solid black;
      display: flex;
      padding: 10px;
      box-sizing: border-box;
      gap: 10px;
    }

    .top,
    .bottom {
      height: 40px;
      border: 1px solid black;
    }

    .middle {
      flex: 1;
      display: flex;
      gap: 10px;
    }

    .middle > div {
      border: 1px solid black;
    }

    .left,
    .right {
      width: 20%;
    }

    .center {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top"></div>
    <div class="middle">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
    <div class="bottom"></div>
  </div>
</body>
</html>
